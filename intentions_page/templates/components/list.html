<div class="intention_day">

      {% if intentions %}
        {% for intention in intentions %}
              <div>
                  {% include "components/single_intention.html" %}
              </div>
          {% endfor %}
    {% else %}
    No intentions
    {% endif %}
    </div>
</div>
